        <h1>YAY! It's BOGO</h1>
      </div>

        <!-- First Section -->
        <div class="offer-card offer1-card" id="offer1-card">
          <label id="offe1-card-label" class="offer-card-label" for="offer1">
            <div class="offer-card-off" id="offer1-card-off">
              <span class="offer-card-off-content">30% Off</span>
              <div class="divider"></div>
            </div>
            <div class="offer-card-content">
              <input
                id="offer1"
                type="radio"
                class="offer-card-radio"
                name="offer"
                value="offer1"
              />

                <div class="offer-card-price-container">
                  <span class="offer-card-content-title">Buy 1 Get 2</span>
                  <span class="offer-card-off-badge" id="offer1-card-off-badge">
                    10% Off
                  </span>
                </div>
                <div class="offer-card-price-container">
                  <span class="offer-card-content-price">$18.00 USD</span>
                  <span
                    id="offer1-card-prev-price"
                    class="offer-card-prev-price"
                    ><s>$54.00 USD</s></span
                  >
                </div>
              </div>
            </div>
          </label>
          <div id="offer1-card-expanded" class="offer-card-expanded">
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>Size</th>
                  <th>Colour</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#1</td>
                  <td>
                    <select name="offer1-size-1">
                      <option value="small">S</option>
                      <option value="medium">M</option>
                      <option value="large">L</option>
                    </select>
                  </td>
                  <td>
                    <select name="offer1-color-1">
                      <option value="black">Black</option>
                      <option value="red">Red</option>
                      <option value="green">Green</option>
